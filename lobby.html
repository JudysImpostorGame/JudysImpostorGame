<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Lobby</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #dcedc8, #b3e5fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #388e3c;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 250px;
    }

    button {
      padding: 12px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 0 #388e3c;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    #lobbyDisplay {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffffffcc;
      border-radius: 15px;
      width: 300px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Online-Spiel beitreten</h1>

  <input type="text" id="playerName" placeholder="Dein Name">
  <input type="text" id="roomCode" placeholder="Raumcode eingeben oder erstellen">
  <br>
  <button onclick="joinLobby()">ðŸ”“ Spiel beitreten</button>

  <div id="lobbyDisplay" style="display:none;">
    <h2>Warteraum</h2>
    <p id="roomInfo"></p>
    <ul id="playerList"></ul>
    <button onclick="startGame()">ðŸš€ Spiel starten</button>
  </div>

  <script>
    const lobby = [];

    function joinLobby() {
      const name = document.getElementById('playerName').value.trim();
      const room = document.getElementById('roomCode').value.trim();

      if (!name || !room) {
        alert('Bitte Name und Raumcode eingeben.');
        return;
      }

      lobby.push(name);
      document.getElementById('roomInfo').textContent = `Raumcode: ${room}`;

      const list = document.getElementById('playerList');
      list.innerHTML = '';
      lobby.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player;
        list.appendChild(li);
      });

      document.getElementById('lobbyDisplay').style.display = 'block';
    }

    function startGame() {
      alert('Spiel startet bald! (Hier folgt spÃ¤ter die Verbindung zum Spielraum.)');
    }
  </script>
</body>
</html>
