<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spielernamen eingeben</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #f3e5f5, #e1f5fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #8e24aa;
      margin-bottom: 30px;
    }

    #nameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1.1em;
      width: 200px;
    }

    button {
      padding: 10px 25px;
      font-size: 1.2em;
      margin-top: 20px;
      background-color: #ab47bc;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 0 #7b1fa2;
      cursor: pointer;
    }

    button:hover {
      background-color: #9c27b0;
    }
  </style>
</head>
<body>
  <h1>Spielernamen eingeben</h1>
  <div id="nameContainer">
    <input type="text" placeholder="Spieler 1" required>
    <input type="text" placeholder="Spieler 2" required>
    <input type="text" placeholder="Spieler 3" required>
    <input type="text" placeholder="Spieler 4">
    <input type="text" placeholder="Spieler 5">
  </div>
  <button onclick="window.location.href='karten.html'">Weiter zu den Karten</button>
</body>
</html>
