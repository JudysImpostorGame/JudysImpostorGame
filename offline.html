<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline-Spiel einrichten</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbeec1, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 30px;
    }

    label {
      font-size: 1.3em;
      margin-top: 10px;
      color: #444;
    }

    input[type=number] {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid #ccc;
      width: 100px;
      text-align: center;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 0 #388e3c;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      box-shadow: none;
      transform: translateY(5px);
    }
  </style>
</head>
<body>
  <h1>Offline-Spiel einrichten</h1>

  <label for="players">Spieleranzahl (3â€“25):</label>
  <input type="number" id="players" name="players" min="3" max="25" value="5">

  <label for="impostors">Anzahl der Impostors:</label>
  <input type="number" id="impostors" name="impostors" min="1" max="5" value="1">

  <button onclick="window.location.href='namen.html'">Weiter</button>
</body>
</html>
