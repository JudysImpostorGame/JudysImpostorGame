<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find The Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="top-bar">
    <img id="flag" class="icon" src="germany.png" alt="Sprache" />
    <div class="music-toggle" id="musicIcon">ðŸŽµ</div>
  </div>

  <h1 class="title wiggle" id="mainTitle">Finde den Impostor</h1>
  <button class="start-btn" id="startBtn">Start</button>

  <!-- Sounds -->
  <audio id="plopSound" src="plop.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background.mp3" loop autoplay></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plopSound = document.getElementById("plopSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicIcon = document.getElementById("musicIcon");
    const flag = document.getElementById("flag");
    const mainTitle = document.getElementById("mainTitle");

    const translations = {
      de: { title: "Finde den Impostor", start: "Start", flag: "germany.png" },
      en: { title: "Find The Impostor", start: "Start", flag: "usa.png" }
    };

    let currentLang = navigator.language.startsWith("de") ? "de" : "en";
    let musicPlaying = true;

    function applyLanguage(lang) {
      mainTitle.innerText = translations[lang].title;
      startBtn.innerText = translations[lang].start;
      flag.src = translations[lang].flag;
    }

    applyLanguage(currentLang);

    flag.addEventListener("click", () => {
      currentLang = currentLang === "de" ? "en" : "de";
      applyLanguage(currentLang);
    });

    musicIcon.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicIcon.innerText = "ðŸ”‡";
      } else {
        bgMusic.play();
        musicIcon.innerText = "ðŸŽµ";
      }
      musicPlaying = !musicPlaying;
    });

    startBtn.addEventListener("click", () => {
      plopSound.currentTime = 0;
      plopSound.play();
    });
  </script>
</body>
</html>
