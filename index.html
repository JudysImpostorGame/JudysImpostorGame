<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to bottom right, #fbeec1, #c1e1fb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff6347;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #444;
    }

    .start-btn {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 0 #388e3c;
      transition: 0.2s;
    }

    .start-btn:hover {
      background-color: #45a049;
    }

    .start-btn:active {
      box-shadow: none;
      transform: translateY(5px);
    }

    .cloud {
      position: absolute;
      top: 10%;
      width: 150px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { left: -200px; }
      100% { left: 120%; }
    }
  </style>
</head>
<body>
  <img class="cloud" src="https://openmoji.org/data/color/svg/2601.svg" alt="cloud">
  <h1>Willkommen beim Impostor-Game!</h1>
  <p>Ein lustiges Cartoon-Partyspiel für 3–25 Spieler</p>
  <button class="start-btn" onclick="window.location.href='page1.html'">Start</button>
</body>
</html>
