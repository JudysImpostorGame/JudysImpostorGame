<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Finde den Betr√ºger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px white;
    }

    .box {
      background: white;
      border-radius: 20px;
      padding: 25px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    textarea, button, input {
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      width: 80%;
    }

    button {
      background-color: #8e44ad;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .spieler-button {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <h1>üé≠ Finde den Betr√ºger!</h1>
  <div class="box">
    <p>Gib die Spielernamen ein (ein Name pro Zeile):</p>
    <textarea id="playerNames" rows="6" placeholder="z.B. Felix&#10;Judy&#10;Ali"></textarea><br />
    <button onclick="startGame()">Spiel starten</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const woerter = [
      "L√∂we", "Tiger", "Elefant", "Giraffe", "Pinguin", "Zebra", "Hund", "Katze", "Pferd", "Schlange",
      "Berlin", "Paris", "New York", "London", "Tokio", "M√ºnchen", "K√∂ln", "Hamburg", "Barcelona", "Rom",
      "Fu√üball", "Basketball", "Tennis", "Schwimmen", "Volleyball", "Boxen", "Eishockey", "Skifahren", "Rudern", "Turnen",
      "Arzt", "Lehrer", "Polizist", "Feuerwehrmann", "Ingenieur", "Koch", "B√§cker", "Pilot", "Journalist", "Schauspieler",
      "Tisch", "Stuhl", "Auto", "Fahrrad", "Fernseher", "Lampe", "Computer", "Telefon", "Buch", "Kamera",
      "Merkel", "Schumacher", "Beckenbauer", "Ronaldo", "Messi", "Helene Fischer", "Apache 207", "Capital Bra", "G√ºnther Jauch", "Barbara Sch√∂neberger",
      "Harry Potter", "Titanic", "Avengers", "Star Wars", "Herr der Ringe", "Frozen", "Avatar", "Joker", "Shrek", "Minions",
      "schnell", "lustig", "klug", "stark", "freundlich", "mutig", "witzig", "nett", "faul", "kreativ",
      "Pizza", "Burger", "Sushi", "Nudeln", "Salat", "Eis", "D√∂ner", "Currywurst", "Pommes", "Kuchen"
    ];

    // Auff√ºllen auf 1000 W√∂rter mit Kombinationen
    while (woerter.length < 1000) {
      let base = woerter[Math.floor(Math.random() * 100)];
      let newWord = base + Math.floor(Math.random() * 1000);
      if (!woerter.includes(newWord)) woerter.push(newWord);
    }

    function startGame() {
      const namesInput = document.getElementById("playerNames").value.trim();
      if (!namesInput) return alert("Bitte gib mindestens 3 Spielernamen ein.");
      
      const names = namesInput.split("\n").map(n => n.trim()).filter(n => n);
      if (names.length < 3) return alert("Mindestens 3 Spieler werden ben√∂tigt.");

      const chosenWord = woerter[Math.floor(Math.random() * woerter.length)];
      const impostorIndex = Math.floor(Math.random() * names.length);
      const container = document.getElementById("result");
      container.innerHTML = "<p>Klicke auf deinen Namen, um dein Wort zu sehen (geheim):</p>";

      names.sort(() => Math.random() - 0.5); // mischen
      names.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.className = "spieler-button";
        btn.innerText = name;
        btn.onclick = () => {
          alert(i === impostorIndex ? "‚ùå Du bist der Betr√ºger! Versuche, das Wort zu erraten." : "‚úÖ Dein Wort ist: " + chosenWord);
          btn.disabled = true;
        };
        container.appendChild(btn);
      });

      container.innerHTML += "<p style='margin-top:15px'>üîç Jetzt beschreibt jeder das Wort ‚Äì dann wird abgestimmt!</p>";
    }
  </script>
</body>
</html>
