<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find The Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <img id="flag" src="germany.png" alt="Sprache" />
    </div>
    <div class="music-toggle" id="musicIcon">ðŸŽµ</div>
  </div>

  <h1 class="title wiggle" id="mainTitle">Find The Impostor</h1>

  <button class="start-btn" id="startBtn">Start</button>

  <!-- ðŸ”Š Sound-Effekte -->
  <audio id="plopSound" src="plop.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background.mp3" loop autoplay></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plopSound = document.getElementById("plopSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicIcon = document.getElementById("musicIcon");
    const flag = document.getElementById("flag");
    const mainTitle = document.getElementById("mainTitle");

    let currentLang = "de";
    let musicPlaying = true;

    const translations = {
      de: {
        title: "Finde den Impostor",
        start: "Start"
      },
      en: {
        title: "Find the Impostor",
        start: "Start"
      }
    };

    startBtn.addEventListener("click", () => {
      plopSound.currentTime = 0;
      plopSound.play();
    });

    flag.addEventListener("click", () => {
      if (currentLang === "de") {
        flag.src = "usa.png";
        currentLang = "en";
      } else {
        flag.src = "germany.png";
        currentLang = "de";
      }

      mainTitle.innerText = translations[currentLang].title;
      startBtn.innerText = translations[currentLang].start;
    });

    musicIcon.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicIcon.innerText = "ðŸ”‡";
      } else {
        bgMusic.play();
        musicIcon.innerText = "ðŸŽµ";
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
