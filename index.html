<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Finde den Betr√ºger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #004d80;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0277bd;
      font-size: 2.5em;
      text-shadow: 1px 1px white;
    }

    .box {
      background: white;
      border: 3px dashed #81d4fa;
      border-radius: 20px;
      padding: 25px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #81d4fa;
      margin-top: 10px;
      resize: none;
    }

    button {
      background-color: #0288d1;
      color: white;
      font-size: 1em;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }

    .spieler-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .spieler-buttons button {
      margin: 8px;
      min-width: 120px;
    }

    .info {
      margin-top: 15px;
      font-size: 1.1em;
      color: #006064;
    }

    @media (max-width: 600px) {
      .spieler-buttons button {
        min-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üé≠ Finde den Betr√ºger</h1>
  <div class="box">
    <p>Gib die Namen der Spieler ein (jeweils eine Zeile):</p>
    <textarea id="playerNames" rows="6" placeholder="z.‚ÄØB. Felix&#10;Judy&#10;Ali"></textarea><br>
    <button onclick="startGame()">Spiel starten</button>
    <div id="result"></div>
  </div>

  <script>
    const woerter = [
      "Salat1598", "Frozen5942", "London4014", "nett6630", "Journalist2201", "Herr der Ringe8431", "Tokio7637", "kreativ8412", "Bushido8744", "Skifahren2842",
      "Hund", "Currywurst5945", "L√∂we4582", "Nudeln5750", "New York7085", "schnell2935", "Eishockey8879", "Tiger5619", "Helene Fischer7463", "D√∂ner5119",
      "Harry Potter9260", "Joker6695", "Kamera8346", "Lehrer5622", "Apache 2072797", "Handball7562", "Schumacher2056", "Frozen4183", "Tennis4849", "Lehrer",
      "Buch6158", "Messi4376", "Burger804", "M√ºnchen8371", "Avengers6388", "Paris4600", "freundlich8055", "Zebra3887", "Minions5809", "Ronaldo7704",
      "Basketball5087", "Feuerwehrmann8126", "Computer8533", "Star Wars1698", "Pommes", "Merkel8664", "Katze7520", "Shrek", "Avatar", "Pizza", 
      "Auto", "Pilot", "Elefant", "Koch", "Kamera", "Capital Bra", "Lampe", "Stuhl", "Tisch", "Sushi", "Volleyball", "Turnen", "Polizist", "Ingenieur"
      // (optional: weitere W√∂rter hinzuf√ºgen bis 1000+)
    ];

    function startGame() {
      const input = document.getElementById("playerNames").value.trim();
      if (!input) return alert("Bitte gib Spielernamen ein.");
      const names = input.split("\n").map(n => n.trim()).filter(n => n);
      if (names.length < 3) return alert("Mindestens 3 Spieler werden ben√∂tigt.");

      const wort = woerter[Math.floor(Math.random() * woerter.length)];
      const betruegerIndex = Math.floor(Math.random() * names.length);
      const shuffled = [...names].sort(() => Math.random() - 0.5);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p><strong>Klicke auf deinen Namen, um deine geheime Rolle zu sehen:</strong></p><div class='spieler-buttons'></div>";
      const container = resultDiv.querySelector(".spieler-buttons");

      shuffled.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          const message = i === betruegerIndex
            ? "‚ùå Du bist der Betr√ºger! Versuche herauszufinden, welches Wort die anderen haben."
            : "‚úÖ Dein Wort ist: " + wort;
          alert(message);
          btn.disabled = true;
        };
        container.appendChild(btn);
      });

      resultDiv.innerHTML += "<div class='info'>üîç Beschreibt das Wort nacheinander ‚Äì dann wird abgestimmt, wer der Betr√ºger ist!</div>";
    }
  </script>
</body>
</html>
