<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üé≠ Finde den Betr√ºger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #dff6fd, #ffffff);
      color: #004d80;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #0277bd;
      margin-bottom: 10px;
    }

    .box {
      background: white;
      border: 3px dashed #81d4fa;
      border-radius: 20px;
      padding: 30px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 90%;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #81d4fa;
      margin-top: 10px;
      resize: none;
      font-family: 'Fredoka', sans-serif;
    }

    button {
      background-color: #0288d1;
      color: white;
      font-size: 1em;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      font-family: 'Fredoka', sans-serif;
    }

    button:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }

    .spieler-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .spieler-buttons button {
      margin: 8px;
      min-width: 120px;
    }

    .info {
      font-size: 1.1em;
      margin-top: 15px;
      color: #006064;
    }

    @media (max-width: 600px) {
      .spieler-buttons button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üé≠ Finde den Betr√ºger!</h1>
  <div class="box">
    <p><strong>Gib die Spielernamen ein (jeweils eine Zeile):</strong></p>
    <textarea id="playerNames" rows="6" placeholder="z.‚ÄØB. Felix&#10;Judy&#10;Ali"></textarea><br>
    <button onclick="startGame()">üéÆ Spiel starten</button>
    <div id="result"></div>
  </div>

  <script>
    const woerter = [
      "Ronaldo", "Messi", "Burger", "Currywurst", "Harry Potter", "Pommes", "Star Wars", "Titanic", "Avengers", "Schumacher",
      "Pizza", "Katze", "Hund", "Auto", "Kamera", "D√∂ner", "Salat", "Eis", "Kuchen", "Nudeln", "Basketball", "Tennis", "Fu√üball",
      "Berlin", "Tokio", "New York", "M√ºnchen", "Rom", "Boxen", "Skifahren", "Volleyball", "Turnen", "Feuerwehrmann",
      "Capital Bra", "Bushido", "Helene Fischer", "Apache 207", "G√ºnther Jauch", "Pilot", "Arzt", "Lehrer", "Ingenieur",
      "Tisch", "Stuhl", "Computer", "Buch", "Lampe", "Shrek", "Frozen", "Minions"
    ];

    // Auff√ºllen auf 1000+ W√∂rter
    while (woerter.length < 1000) {
      const wort = woerter[Math.floor(Math.random() * woerter.length)] + Math.floor(Math.random() * 9999);
      if (!woerter.includes(wort)) woerter.push(wort);
    }

    let selectedWord = "";
    let betruegerIndex = -1;
    let players = [];

    function startGame() {
      const input = document.getElementById("playerNames").value.trim();
      if (!input) return alert("Bitte gib mindestens 3 Spielernamen ein.");
      players = input.split("\n").map(n => n.trim()).filter(n => n);
      if (players.length < 3) return alert("Mindestens 3 Spieler erforderlich.");

      selectedWord = woerter[Math.floor(Math.random() * woerter.length)];
      betruegerIndex = Math.floor(Math.random() * players.length);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p><strong>Klicke auf deinen Namen, um deine geheime Rolle zu sehen:</strong></p><div class='spieler-buttons'></div>";
      const buttonsDiv = resultDiv.querySelector(".spieler-buttons");

      players.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = function () {
          const message = i === betruegerIndex
            ? "‚ùå Du bist der Betr√ºger! Versuche herauszufinden, welches Wort die anderen haben."
            : "‚úÖ Dein Wort ist: " + selectedWord;
          alert(message);
          btn.disabled = true;
        };
        buttonsDiv.appendChild(btn);
      });

      resultDiv.innerHTML += "<div class='info'>üë• Nachdem jeder geklickt hat, beschreibt das Wort ‚Äì dann stimmt ab, wer der Betr√ºger ist!</div>";
    }
  </script>
</body>
</html>
