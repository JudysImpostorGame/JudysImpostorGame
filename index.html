<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Find The Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ☁️ Wolken -->
  <div class="clouds"></div>
  <img src="runner.png" class="runner" alt="Runner Animation" />

  <!-- 🔝 Icons + Titel -->
  <div class="title-bar">
    <img id="flag" class="icon flag" src="germany.png" alt="Sprache" />
    <h1 class="title" id="mainTitle">Finde den Impostor</h1>
    <div class="music-toggle" id="musicIcon">🎵</div>
  </div>

  <!-- 🕹️ Start -->
  <button class="start-btn" id="startBtn">Start</button>

  <!-- 🔊 Sounds -->
  <audio id="plopSound" src="plop.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background.mp3" loop autoplay></audio>

  <!-- 🔧 Scripts -->
  <script src="music.js"></script>
  <script>
    const startBtn = document.getElementById("startBtn");
    const plopSound = document.getElementById("plopSound");
    const flag = document.getElementById("flag");
    const title = document.getElementById("mainTitle");

    // Sprache
    const translations = {
      de: { title: "Finde den Impostor", start: "Start", flag: "germany.png" },
      en: { title: "Find The Impostor", start: "Start", flag: "usa.png" }
    };

    let currentLang = localStorage.getItem("language") || (navigator.language.startsWith("de") ? "de" : "en");

    function applyLanguage(lang) {
      title.textContent = translations[lang].title;
      startBtn.textContent = translations[lang].start;
      flag.setAttribute("src", translations[lang].flag);
    }

    applyLanguage(currentLang);

    flag.addEventListener("click", () => {
      currentLang = currentLang === "de" ? "en" : "de";
      localStorage.setItem("language", currentLang);
      applyLanguage(currentLang);
    });

    // ✅ Startbutton → Plopp + Weiterleitung zu page2.html
    startBtn.addEventListener("click", () => {
      plopSound.currentTime = 0;
      plopSound.play();

      // Nach 300ms zur nächsten Seite
      setTimeout(() => {
        window.location.href = "page2.html";
      }, 300);
    });
  </script>
</body>
</html>
