<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finde den Impostor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3e5fc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #0288d1;
      margin-bottom: 20px;
    }
    .controls-top {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .controls-top input, .controls-top button, .controls-top label {
      font-size: 1.1em;
      min-width: 120px;
    }
    #impostorCount {
      width: 60px;
      text-align: center;
    }
    .controls-bottom {
      margin-bottom: 20px;
    }
    .category-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 300px;
      border: 2px solid #0288d1;
      border-radius: 10px;
      padding: 10px;
      z-index: 1;
      max-height: 300px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px 15px;
      text-align: left;
    }
    .category-dropdown.open .dropdown-content {
      display: grid;
    }
    .dropdown-content label {
      font-size: 0.9em;
    }
    input, button, select {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1em;
      font-family: inherit;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .player-list > div {
      position: relative;
    }
    .player-list button {
      background-color: white;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1.1em;
      font-family: inherit;
    }
    .remove-btn {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .word-box {
      padding: 12px 20px;
      background-color: #ffffff;
      border: 2px solid #00796b;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #00796b;
      font-family: inherit;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .controls-top {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Finde den Impostor</h1>

  <div class="controls-top">
    <input type="text" id="playerName" placeholder="Dein Name">
    <button onclick="addPlayer()">Hinzuf√ºgen</button>
    <div style="display: flex; align-items: center; gap: 5px;">
      <input type="number" id="impostorCount" min="1" value="1">
      <span style="background-color: white; padding: 6px 12px; border-radius: 10px; border: 2px solid #0288d1;">üîç Impostors</span>
    </div>
    <div class="category-dropdown" onclick="toggleDropdown(this)">
      <button style="background-color: white; border: 2px solid #0288d1; border-radius: 10px; padding: 10px; cursor: pointer;">Kategorien ausw√§hlen</button>
      <div class="dropdown-content" id="categoryOptions">
        <label><input type="checkbox" class="cat-check" value="Alle"> Alle</label>
        <label><input type="checkbox" class="cat-check" value="Berufe"> Berufe</label>
        <label><input type="checkbox" class="cat-check" value="Tiere"> Tiere</label>
        <label><input type="checkbox" class="cat-check" value="L√§nder/St√§dte"> L√§nder/St√§dte</label>
        <label><input type="checkbox" class="cat-check" value="Essen & Trinken"> Essen & Trinken</label>
        <label><input type="checkbox" class="cat-check" value="Filme oder Serien"> Filme oder Serien</label>
        <label><input type="checkbox" class="cat-check" value="Sportarten"> Sportarten</label>
        <label><input type="checkbox" class="cat-check" value="Kampfsportler"> Kampfsportler</label>
        <label><input type="checkbox" class="cat-check" value="Fu√üballer"> Fu√üballer</label>
        <label><input type="checkbox" class="cat-check" value="Hobbys"> Hobbys</label>
        <label><input type="checkbox" class="cat-check" value="Videospiele"> Videospiele</label>
        <label><input type="checkbox" class="cat-check" value="Apps"> Apps</label>
      </div>
    </div>
  </div>

  <div class="controls-bottom">
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div class="player-list" id="playerList"></div>

  <script>
    const players = [];
    const categories = {
      "Alle": [],
      "Berufe": [],
      "Tiere": [],
      "L√§nder/St√§dte": [],
      "Essen & Trinken": [],
      "Filme oder Serien": [],
      "Sportarten": [],
      "Kampfsportler": [],
      "Fu√üballer": [],
      "Hobbys": [],
      "Videospiele": [],
      "Apps": []
    };

    let assignedWords = {};
    let impostors = [];
    let gameStarted = false;

    function toggleDropdown(el) {
      el.classList.toggle("open");
    }

    function getSelectedCategories() {
      const checks = document.querySelectorAll(".cat-check:checked");
      let words = [];
      checks.forEach(cb => words = words.concat(categories[cb.value] || []));
      return words;
    }

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        displayPlayers();
        document.getElementById("playerName").value = "";
      }
    }

    function removePlayer(name) {
      const index = players.indexOf(name);
      if (index !== -1) {
        players.splice(index, 1);
        displayPlayers();
      }
    }

    function displayPlayers() {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";
      players.forEach(name => {
        const container = document.createElement("div");
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          if (gameStarted) {
            toggleWord(name, btn);
          }
        };
        container.appendChild(btn);
        if (!gameStarted) {
          const remove = document.createElement("button");
          remove.textContent = "√ó";
          remove.className = "remove-btn";
          remove.onclick = (e) => {
            e.stopPropagation();
            removePlayer(name);
          };
          container.appendChild(remove);
        }
        playerList.appendChild(container);
      });
    }

    function startGame() {
      const impostorCount = parseInt(document.getElementById("impostorCount").value);
      const wordPool = getSelectedCategories();

      if (players.length < 3) {
        alert("Mindestens 3 Spieler erforderlich.");
        return;
      }
      if (wordPool.length === 0) {
        alert("Bitte mindestens eine Kategorie ausw√§hlen.");
        return;
      }
      if (impostorCount >= players.length) {
        alert("Impostor-Anzahl muss kleiner als Spieleranzahl sein.");
        return;
      }

      assignedWords = {};
      impostors = [];
      gameStarted = true;

      const selectedWord = wordPool[Math.floor(Math.random() * wordPool.length)];
      const shuffled = [...players].sort(() => Math.random() - 0.5);
      impostors = shuffled.slice(0, impostorCount);

      for (const name of players) {
        assignedWords[name] = impostors.includes(name) ? "IMPOSTOR" : selectedWord;
      }

      displayPlayers();
      alert("W√∂rter wurden verteilt! Klicke auf deinen Namen, um dein Wort zu sehen.");
    }

    function toggleWord(name, button) {
      if (button.classList.contains("word-box")) {
        displayPlayers();
      } else if (assignedWords[name]) {
        const wordBox = document.createElement("div");
        wordBox.className = "word-box";
        wordBox.textContent = assignedWords[name];
        wordBox.onclick = () => toggleWord(name, wordBox);
        button.replaceWith(wordBox);
      }
    }

    function resetGame() {
      assignedWords = {};
      impostors = [];
      gameStarted = false;
      players.sort(() => Math.random() - 0.5);
      displayPlayers();
      document.getElementById("impostorCount").value = 1;
    }
  </script>
</body>
</html>
