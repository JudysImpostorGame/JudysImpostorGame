<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find The Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <img id="flag" src="germany.png" alt="Sprache" />
    </div>
    <div class="music-toggle">ðŸŽµ</div>
  </div>

  <h1 class="title">Find The Impostor</h1>

  <button class="start-btn" id="startBtn">Start</button>

  <!-- ðŸ”Š Sound -->
  <audio id="plopSound" src="plop.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const plopSound = document.getElementById("plopSound");

    startBtn.addEventListener("click", () => {
      plopSound.currentTime = 0;
      plopSound.play();
    });

    const flag = document.getElementById("flag");
    let currentLang = "de";

    flag.addEventListener("click", () => {
      if (currentLang === "de") {
        flag.src = "usa.png";
        currentLang = "en";
      } else {
        flag.src = "germany.png";
        currentLang = "de";
      }
    });
  </script>
</body>
</html>
