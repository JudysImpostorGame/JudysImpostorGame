<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find The Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 🔵 animierter Hintergrund -->
  <div id="particles-js"></div>

  <!-- 🔝 Kopfbereich -->
  <div class="top-bar">
    <div class="language-selector">
      <img id="flag" src="germany.png" alt="Sprache" />
    </div>
    <div class="music-toggle" id="musicIcon">🎵</div>
  </div>

  <!-- 🧠 Titel -->
  <h1 class="title wiggle" id="mainTitle">Finde den Impostor</h1>

  <!-- 🕹️ Start -->
  <button class="start-btn" id="startBtn">Start</button>

  <!-- 🔊 Sounds -->
  <audio id="plopSound" src="plop.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background.mp3" loop autoplay></audio>

  <!-- 🔧 Scripts -->
  <script src="particles.js"></script>
  <script>
    const startBtn = document.getElementById("startBtn");
    const plopSound = document.getElementById("plopSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicIcon = document.getElementById("musicIcon");
    const flag = document.getElementById("flag");
    const mainTitle = document.getElementById("mainTitle");

    let musicPlaying = true;
    let currentLang = navigator.language.startsWith("de") ? "de" : "en";

    const translations = {
      de: {
        title: "Finde den Impostor",
        start: "Start",
        flag: "germany.png"
      },
      en: {
        title: "Find the Impostor",
        start: "Start",
        flag: "usa.png"
      }
    };

    // Startsprache setzen
    function applyLanguage(lang) {
      mainTitle.innerText = translations[lang].title;
      startBtn.innerText = translations[lang].start;
      flag.src = translations[lang].flag;
    }

    applyLanguage(currentLang);

    // Flagge klick → Sprache wechseln
    flag.addEventListener("click", () => {
      currentLang = currentLang === "de" ? "en" : "de";
      applyLanguage(currentLang);
    });

    // Musik an/aus
    musicIcon.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicIcon.innerText = "🔇";
      } else {
        bgMusic.play();
        musicIcon.innerText = "🎵";
      }
      musicPlaying = !musicPlaying;
    });

    // Startbutton sound
    startBtn.addEventListener("click", () => {
      plopSound.currentTime = 0;
      plopSound.play();
    });

    // Hintergrundanimation starten
    particlesJS.load("particles-js", "particles.json", function() {
      console.log("Particles geladen");
    });
  </script>
</body>
</html>
