<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Finde den Betr√ºger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #004d80;
    }

    h1 {
      color: #0277bd;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #ffffff;
    }

    .box {
      background: #ffffff;
      border: 3px dashed #81d4fa;
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #81d4fa;
      margin-top: 10px;
      resize: none;
    }

    button {
      background-color: #0288d1;
      color: white;
      font-size: 1em;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }

    .spieler-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .spieler-buttons button {
      margin: 8px;
      min-width: 120px;
    }

    .info {
      font-size: 1.1em;
      color: #006064;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .spieler-buttons button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üé≠ Finde den Betr√ºger!</h1>
  <div class="box">
    <p>Gib die Spielernamen ein (ein Name pro Zeile):</p>
    <textarea id="playerNames" rows="6" placeholder="z.‚ÄØB. Felix&#10;Judy&#10;Ali"></textarea><br>
    <button onclick="startGame()">Spiel starten</button>
    <div id="result"></div>
  </div>

  <script>
    const woerter = [
      "L√∂we", "Tiger", "Elefant", "Giraffe", "Pinguin", "Zebra", "Hund", "Katze", "Pferd", "Schlange",
      "Berlin", "Paris", "New York", "London", "Tokio", "M√ºnchen", "K√∂ln", "Hamburg", "Barcelona", "Rom",
      "Fu√üball", "Basketball", "Tennis", "Schwimmen", "Volleyball", "Boxen", "Eishockey", "Skifahren", "Rudern", "Turnen",
      "Arzt", "Lehrer", "Polizist", "Feuerwehrmann", "Ingenieur", "Koch", "B√§cker", "Pilot", "Journalist", "Schauspieler",
      "Tisch", "Stuhl", "Auto", "Fahrrad", "Fernseher", "Lampe", "Computer", "Telefon", "Buch", "Kamera",
      "Merkel", "Schumacher", "Beckenbauer", "Ronaldo", "Messi", "Helene Fischer", "Apache 207", "Capital Bra", "G√ºnther Jauch", "Barbara Sch√∂neberger",
      "Harry Potter", "Titanic", "Avengers", "Star Wars", "Herr der Ringe", "Frozen", "Avatar", "Joker", "Shrek", "Minions",
      "schnell", "lustig", "klug", "stark", "freundlich", "mutig", "witzig", "nett", "faul", "kreativ",
      "Pizza", "Burger", "Sushi", "Nudeln", "Salat", "Eis", "D√∂ner", "Currywurst", "Pommes", "Kuchen"
    ];

    // Liste auf 1000+ erweitern
    while (woerter.length < 1000) {
      let wort = woerter[Math.floor(Math.random() * 100)] + Math.floor(Math.random() * 9999);
      if (!woerter.includes(wort)) woerter.push(wort);
    }

    function startGame() {
      const input = document.getElementById("playerNames").value.trim();
      if (!input) return alert("Bitte gib Spielernamen ein.");
      const names = input.split("\n").map(n => n.trim()).filter(n => n);
      if (names.length < 3) return alert("Mindestens 3 Spieler n√∂tig.");

      const chosenWord = woerter[Math.floor(Math.random() * woerter.length)];
      const impostor = Math.floor(Math.random() * names.length);
      const shuffled = [...names].sort(() => Math.random() - 0.5);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p><strong>Klicke auf deinen Namen, um deine Rolle zu sehen:</strong></p><div class='spieler-buttons'></div>";
      const buttonGroup = resultDiv.querySelector(".spieler-buttons");

      shuffled.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          const message = i === impostor
            ? "‚ùå Du bist der Betr√ºger! Versuche, das geheime Wort herauszufinden."
            : "‚úÖ Dein Wort ist: " + chosenWord;
          alert(message);
          btn.disabled = true;
        };
        buttonGroup.appendChild(btn);
      });

      resultDiv.innerHTML += "<div class='info'>üë• Nachdem jeder geklickt hat, beschreibt das Wort und findet den Betr√ºger!</div>";
    }
  </script>
</body>
</html>
