<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finde den Impostor</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #0288d1;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1em;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .player-list button {
      background-color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1em;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    .word-box {
      padding: 10px 15px;
      background-color: #ffffff;
      border: 2px solid #00796b;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Finde den Impostor</h1>
  <input type="text" id="playerName" placeholder="Dein Name">
  <button onclick="addPlayer()">Hinzufügen</button>
  <select id="categorySelect">
    <option value="">Kategorie wählen</option>
  </select>
  <input type="number" id="impostorCount" min="1" value="1" style="width: 60px;">
  <label for="impostorCount">Impostors</label>
  <button onclick="startGame()">Start</button>
  <button onclick="resetGame()">Reset</button>
  <div class="player-list" id="playerList"></div>

  <script>
    const players = [];
    const categories = {
      Sportarten: ["Basketball", "Tennis", "Skifahren", "Boxen", "Schwimmen", "Judo", "Handball", "Volleyball", "Fußball", "Rugby", "Eishockey", "Klettern", "Baseball", "Turnen", "Fechten", "Golf", "Surfen", "Snowboarden"],
      Politiker: ["Angela Merkel", "Barack Obama", "Donald Trump", "Winston Churchill", "Emmanuel Macron", "Olaf Scholz", "Ursula von der Leyen", "Wladimir Putin", "Joe Biden", "Nelson Mandela", "Xi Jinping"],
      Sänger: ["Rihanna", "Michael Jackson", "Adele", "Beyoncé", "Ed Sheeran", "Shakira", "Helene Fischer", "Lena Meyer-Landrut", "Justin Bieber", "The Weeknd", "Taylor Swift"],
      Schauspieler: ["Leonardo DiCaprio", "Brad Pitt", "Angelina Jolie", "Emma Watson", "Will Smith", "Keanu Reeves", "Tom Hanks", "Johnny Depp", "Jennifer Lawrence", "Dwayne Johnson"],
      Länder: ["Deutschland", "Frankreich", "Italien", "Japan", "Kanada", "Brasilien", "Ägypten", "Südafrika", "Australien", "Indien", "China", "USA", "Mexiko", "Spanien"],
      Tiere: ["Hund", "Katze", "Löwe", "Tiger", "Elefant", "Panda", "Adler", "Känguru", "Delfin", "Biene", "Giraffe", "Zebra", "Krokodil"],
      Essen: ["Pizza", "Sushi", "Spaghetti", "Pommes", "Burger", "Salat", "Käse", "Schokolade", "Wurst", "Croissant", "Torte", "Lasagne", "Pfannkuchen"],
      Berufe: ["Arzt", "Lehrer", "Polizist", "Ingenieur", "Schauspieler", "Musiker", "Pilot", "Bäcker", "Friseur", "Bauarbeiter", "Koch", "Verkäufer"],
      Marken: ["Nike", "Adidas", "Apple", "Samsung", "Coca-Cola", "BMW", "Mercedes", "Google", "Amazon", "Zara", "Lidl", "Netflix", "IKEA"],
      Promis: ["Cristiano Ronaldo", "Lionel Messi", "Elon Musk", "Pablo Picasso", "Serena Williams", "Usain Bolt", "Roger Federer", "Mark Zuckerberg", "Kanye West"]
    };

    categories.Alle = Object.values(categories).flat();

    let assignedWords = {};
    let impostors = [];
    let gameStarted = false;

    const categorySelect = document.getElementById("categorySelect");
    Object.keys(categories).forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        displayPlayers();
        document.getElementById("playerName").value = "";
      }
    }

    function removePlayer(name) {
      const index = players.indexOf(name);
      if (index !== -1) {
        players.splice(index, 1);
        displayPlayers();
      }
    }

    function displayPlayers() {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";
      players.forEach(name => {
        const container = document.createElement("div");
        container.style.position = "relative";
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          if (gameStarted) {
            revealWord(name, btn);
          }
        };
        container.appendChild(btn);
        if (!gameStarted) {
          const remove = document.createElement("button");
          remove.textContent = "×";
          remove.className = "remove-btn";
          remove.onclick = (e) => {
            e.stopPropagation();
            removePlayer(name);
          };
          container.appendChild(remove);
        }
        playerList.appendChild(container);
      });
    }

    function startGame() {
      const category = categorySelect.value;
      const impostorCount = parseInt(document.getElementById("impostorCount").value);

      if (players.length < 3) {
        alert("Mindestens 3 Spieler erforderlich.");
        return;
      }
      if (!category) {
        alert("Bitte wähle eine Kategorie.");
        return;
      }
      if (impostorCount >= players.length) {
        alert("Impostor-Anzahl muss kleiner als Spieleranzahl sein.");
        return;
      }

      assignedWords = {};
      impostors = [];
      gameStarted = true;

      const selectedWord = categories[category][Math.floor(Math.random() * categories[category].length)];
      const shuffled = [...players].sort(() => Math.random() - 0.5);
      impostors = shuffled.slice(0, impostorCount);

      for (const name of players) {
        assignedWords[name] = impostors.includes(name) ? "IMPOSTOR" : selectedWord;
      }

      displayPlayers();
      alert("Wörter wurden verteilt! Klicke auf deinen Namen, um dein Wort zu sehen.");
    }

    function revealWord(name, button) {
      if (assignedWords[name]) {
        const wordBox = document.createElement("div");
        wordBox.className = "word-box";
        wordBox.textContent = assignedWords[name];
        button.replaceWith(wordBox);
      }
    }

    function resetGame() {
      assignedWords = {};
      impostors = [];
      gameStarted = false;
      players.sort(() => Math.random() - 0.5);
      displayPlayers();
      document.getElementById("impostorCount").value = 1;
    }
  </script>
</body>
</html>
