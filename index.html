<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finde den Impostor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3e5fc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #0288d1;
      margin-bottom: 20px;
    }
    .controls-top {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      flex-direction: row;
    }
    .controls-top input, .controls-top button, .controls-top label, .controls-top select {
      font-size: 1.1em;
      min-width: 120px;
    }
    #impostorCount {
      width: 60px;
      text-align: center;
    }
    .controls-bottom {
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1em;
      font-family: inherit;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .player-list > div {
      position: relative;
    }
    .player-list button {
      background-color: white;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid #0288d1;
      font-size: 1.1em;
      font-family: inherit;
    }
    .remove-btn {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .word-box {
      padding: 12px 20px;
      background-color: #ffffff;
      border: 2px solid #00796b;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #00796b;
      font-family: inherit;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .controls-top {
        flex-direction: column;
        gap: 8px;
      }
      .controls-top input, .controls-top button, .controls-top label, .controls-top select {
        width: 90%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Finde den Impostor</h1>

  <div class="controls-top">
    <input type="text" id="playerName" placeholder="Dein Name">
    <button onclick="addPlayer()">Hinzuf√ºgen</button>
    <div style="display: flex; align-items: center; gap: 5px;">
      <input type="number" id="impostorCount" min="1" value="1">
      <span style="background-color: white; padding: 6px 12px; border-radius: 10px; border: 2px solid #0288d1;">üîç Impostors</span>
    </div>
    <select id="categorySelect">
      <option value="">Kategorie w√§hlen</option>
    </select>
  </div>

  <div class="controls-bottom">
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div class="player-list" id="playerList"></div>

  <script>
    const players = [];
    const categories = {
      Sportarten: ["Basketball", "Tennis", "Skifahren", "Boxen", "Schwimmen", "Judo", "Handball", "Volleyball", "Fu√üball", "Rugby", "Eishockey", "Klettern", "Baseball", "Turnen", "Fechten", "Golf", "Surfen", "Snowboarden"],
      Politiker: ["Angela Merkel", "Barack Obama", "Donald Trump", "Winston Churchill", "Emmanuel Macron", "Olaf Scholz", "Ursula von der Leyen", "Wladimir Putin", "Joe Biden", "Nelson Mandela", "Xi Jinping"],
      S√§nger: ["Rihanna", "Michael Jackson", "Adele", "Beyonc√©", "Ed Sheeran", "Shakira", "Helene Fischer", "Lena Meyer-Landrut", "Justin Bieber", "The Weeknd", "Taylor Swift"],
      Schauspieler: ["Leonardo DiCaprio", "Brad Pitt", "Angelina Jolie", "Emma Watson", "Will Smith", "Keanu Reeves", "Tom Hanks", "Johnny Depp", "Jennifer Lawrence", "Dwayne Johnson"],
      L√§nder: ["Deutschland", "Frankreich", "Italien", "Japan", "Kanada", "Brasilien", "√Ñgypten", "S√ºdafrika", "Australien", "Indien", "China", "USA", "Mexiko", "Spanien"],
      Tiere: ["Hund", "Katze", "L√∂we", "Tiger", "Elefant", "Panda", "Adler", "K√§nguru", "Delfin", "Biene", "Giraffe", "Zebra", "Krokodil"],
      Essen: ["Pizza", "Sushi", "Spaghetti", "Pommes", "Burger", "Salat", "K√§se", "Schokolade", "Wurst", "Croissant", "Torte", "Lasagne", "Pfannkuchen"],
      Berufe: ["Arzt", "Lehrer", "Polizist", "Ingenieur", "Schauspieler", "Musiker", "Pilot", "B√§cker", "Friseur", "Bauarbeiter", "Koch", "Verk√§ufer"],
      Marken: ["Nike", "Adidas", "Apple", "Samsung", "Coca-Cola", "BMW", "Mercedes", "Google", "Amazon", "Zara", "Lidl", "Netflix", "IKEA"],
      Promis: ["Cristiano Ronaldo", "Lionel Messi", "Elon Musk", "Pablo Picasso", "Serena Williams", "Usain Bolt", "Roger Federer", "Mark Zuckerberg", "Kanye West"],
      Boxer: ["Muhammad Ali", "Mike Tyson", "Floyd Mayweather", "Wladimir Klitschko", "Conor McGregor"],
      Fu√üballer: ["Lionel Messi", "Cristiano Ronaldo", "Kylian Mbapp√©", "Robert Lewandowski", "Neymar", "Erling Haaland", "Manuel Neuer"]
    };

    categories.Alle = Object.values(categories).flat();

    let assignedWords = {};
    let impostors = [];
    let gameStarted = false;

    const categorySelect = document.getElementById("categorySelect");
    Object.keys(categories).forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        displayPlayers();
        document.getElementById("playerName").value = "";
      }
    }

    function removePlayer(name) {
      const index = players.indexOf(name);
      if (index !== -1) {
        players.splice(index, 1);
        displayPlayers();
      }
    }

    function displayPlayers() {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";
      players.forEach(name => {
        const container = document.createElement("div");
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          if (gameStarted) {
            toggleWord(name, btn);
          }
        };
        container.appendChild(btn);
        if (!gameStarted) {
          const remove = document.createElement("button");
          remove.textContent = "√ó";
          remove.className = "remove-btn";
          remove.onclick = (e) => {
            e.stopPropagation();
            removePlayer(name);
          };
          container.appendChild(remove);
        }
        playerList.appendChild(container);
      });
    }

    function startGame() {
      const category = categorySelect.value;
      const impostorCount = parseInt(document.getElementById("impostorCount").value);

      if (players.length < 3) {
        alert("Mindestens 3 Spieler erforderlich.");
        return;
      }
      if (!category) {
        alert("Bitte w√§hle eine Kategorie.");
        return;
      }
      if (impostorCount >= players.length) {
        alert("Impostor-Anzahl muss kleiner als Spieleranzahl sein.");
        return;
      }

      assignedWords = {};
      impostors = [];
      gameStarted = true;

      const selectedWord = categories[category][Math.floor(Math.random() * categories[category].length)];
      const shuffled = [...players].sort(() => Math.random() - 0.5);
      impostors = shuffled.slice(0, impostorCount);

      for (const name of players) {
        assignedWords[name] = impostors.includes(name) ? "IMPOSTOR" : selectedWord;
      }

      displayPlayers();
      alert("W√∂rter wurden verteilt! Klicke auf deinen Namen, um dein Wort zu sehen.");
    }

    function toggleWord(name, button) {
      if (button.classList.contains("word-box")) {
        displayPlayers();
      } else if (assignedWords[name]) {
        const wordBox = document.createElement("div");
        wordBox.className = "word-box";
        wordBox.textContent = assignedWords[name];
        wordBox.onclick = () => toggleWord(name, wordBox);
        button.replaceWith(wordBox);
      }
    }

    function resetGame() {
      assignedWords = {};
      impostors = [];
      gameStarted = false;
      players.sort(() => Math.random() - 0.5);
      displayPlayers();
      document.getElementById("impostorCount").value = 1;
    }
  </script>
</body>
</html>
